<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
</head>
<body>
<div th:each="question : ${heatQuestions}">
    <h3 th:text="${question.getId()} + '. ' + ${question.getName()}"></h3>
    <div th:each="tests : ${question.getTestOptions()}">
        <ul th:each="test : ${tests}">
            <li th:text="${test}"></li>
        </ul>
    </div>
</div>
</body>
</html>
