<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Heat Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header>
        <h3 id="h1" th:text="'Вопрос ' + ${question.id}"></h3>
    </header>
    <form th:method="post" th:action="@{/heat/answer/{id}(id=${question.getId()})}" th:object="${question}">
        <h3 th:text="*{getName()}"></h3>
        <br>
        <ul class="list-group">
            <li id="li" th:each="test : *{getTestOptions()}" class="list-group-item">
                <input type="radio" th:field="${question.answer}" th:value="${test}" th:name="testOptions"
                       onclick="document.getElementById('push').disabled = false" class="form-check-input"
                       aria-label="Radio button for following text input">
                <label th:text="${test}"></label>
            </li>
        </ul>
        <br>
        <input th:id="push" type="submit" value="Ответить" disabled class="btn btn-primary">
    </form>
    <br>
    <br>
    <a href="/">Вернуться к списку тем</a>
</div>

</body>
</html>
